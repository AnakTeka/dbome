[project]
name = "bq-view-manager"
version = "0.1.0"
description = "Git-based BigQuery View Management using CREATE OR REPLACE VIEW syntax"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "google-cloud-bigquery>=3.13.0",
    "google-auth>=2.23.0",
    "pyyaml>=6.0.1",
    "rich>=13.6.0",
    "sqlglot[rs]>=27.0.0",
]

[project.scripts]
bq-view-deploy = "bq_view_manager.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
